# Site Info
title: Mohamed Haseeb
tagline: Software and machine learning engineer
description: 'A Jekyll theme adapted from <a href="http://lanyon.getpoole.com/" target="_blank">Lanyon</a>. Made by <a href="http://codinfox.github.io" target="_blank">@codinfox</a>.'
#baseurl: "/"
url: http://mohaseeb.com
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/cntact
author:
  name: Mohamed Haseeb
  description: Software and machine learning engineer, interested in applying machine learning techniques to build innovative solutions.
  gravatar: bf38fd50b8b475e2f2800c1fd6a0defb # md5 hash of your email address
  contact:
    linkedin:  https://linkedin.com/in/mohamed-haseeb
    github:    https://github.com/mohaseeb
    email:  mailto:m@mohaseeb.com

# Navigation (2nd level links supported)
nav:
  Home:
    - '/'
  Blog:
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  CV:
    - '/CV/'
#  About:
#    - '/about/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
    image: /public/img/profile.jpg
